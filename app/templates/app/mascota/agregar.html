{% extends 'app/base.html' %}

<!-- CARGA ARCHIVOS ESTATICOS -->
{% load static %}

<!-- BLOCK CSS -->
{% block css %}
{% endblock %}

<!-- BLOCK CONTENIDO -->
{% block contenido %} {% load crispy_forms_tags %}
<h2 class="fw-bold text-center">Agregar nueva mascota</h2>
<hr>
<div class="row">
    <div class="col-12 col-md-10 offset-md-1">
        <div class="card"style="background-color: #f7f5d1;">
            <div class="card-body">
                <form action="" method="POST" enctype="multipart/form-data">

                    {% csrf_token %} {{form | crispy}}

                    <div class="d-flex justify-content-end">
                        <input type="reset" value="Cancelar" class="btn btn-secondary"> &nbsp;
                        <input type="submit" value="Guardar" class="btn btn-primary">
                    </div>

                </form>
                {{mensaje}}
            </div>
        </div>
    </div>
</div>
<br><br> {% endblock %}
