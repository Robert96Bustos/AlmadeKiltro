{% extends 'app/base.html' %}

<!-- CARGA ARCHIVOS ESTATICOS -->
{% load static %}

<!-- BLOCK JS -->
{%block js %} {% endblock%}

<!-- BLOCK CSS -->
{% block css %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'app/css/mascotas.css' %}">{% endblock %}

<!-- BLOCK CONTENIDO -->
{% block contenido %}
<!-- Contenido de la web -->
<main class="container">
    <h2 class="fw-bold text-center">Nuestros rescatados</h2>
    <hr><br>
    <div class="row row-cols-1 row-cols-md-2 g-4">{% for m in mascotas %}
        <div class="col">
            <div class="card border-info shadow">
                {% if m.imagen %}
                <img src="{{ m.imagen.url }}" class="card-img-top" alt="..."> {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ m.nombre_mascota}}</h5>
                    <hr>
                    <p class="card-text">{{ m.descripcion }}</p>
                    <button type="button" class="btn btn-primary shadow">Solicitar adopci√≥n</button>
                </div>
            </div>
        </div>{% endfor %}
    </div>
</main>

{% endblock %}
